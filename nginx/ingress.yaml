apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-keisuke-one
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server-keisuke-one
                port:
                  number: 80
