apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-keisuke-one
spec:
  selector:
    matchLabels:
      run: server-keisuke-one
  replicas: 2
  template:
    metadata:
      labels:
        run: server-keisuke-one
    spec:
      containers:
        - name: server-keisuke-one
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-vol
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: config-vol
          configMap:
            name: prometheus-config
            items:
              - key: "prometheus.conf"
                path: "prometheus.conf"
